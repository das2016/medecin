<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="form">
		<p:tabView>
			<p:tab title="tab1">
			</p:tab>
			<p:tab title="tab2" id="tab">
				 <h:panelGroup id="group" rendered="#{manageMedecinController.price eq null}">
				<p:selectOneMenu value="#{manageMedecinController.medecin}">
				<f:selectItem itemDisabled="Select" itemValue="" />
					<f:selectItems value="#{manageMedecinController.medecinItems}" />
					<p:ajax listener="#{manageMedecinController.medecinListener}"
						process="@this" partialSubmit="true" update="test" />
				</p:selectOneMenu>
				<p:selectOneMenu id="test" value="#{manageMedecinController.client}">
					<f:selectItems value="#{manageMedecinController.clientItems}" />
				</p:selectOneMenu>
				</h:panelGroup>
				<p:commandButton actionListener="#{manageMedecinController.next}" value="next" update="@form"/>
				 <h:panelGroup id="g" rendered="#{manageMedecinController.price ne null}">
				<h:outputText value="#{manageMedecinController.nextPage}" />
				<h:outputText value="test : " />
				<p:inputText id="price" value="#{manageMedecinController.price}"
					validatorMessage="champ de caractÃ¨res [a-z]">
					<f:ajax render="msg" event="keyup"
						listener="#{manageMedecinController.priceListener}"></f:ajax>
				</p:inputText>
				<p:messages id="msg" />
				</h:panelGroup>
			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
