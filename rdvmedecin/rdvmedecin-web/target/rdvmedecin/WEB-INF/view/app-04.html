<!DOCTYPE html>
<html>
<head>
<title>RdvMedecins</title>
<!-- META -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Angular client for RdvMedecins">
<meta name="author" content="SKAN">
<!-- le CSS -->
<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
	rel="stylesheet" />
<link
	href="../bower_components/bootstrap-select/dist/css/bootstrap-select.min.css"
	rel="stylesheet" />
<link
	href="../bower_components/footable/compiled/footable.core.bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Rdvmedecins - v1</h1>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">RdvMedecins</a>
				</div>

				<div class="navbar-collapse collapse">

					<form class="navbar-form navbar-right">
						<!-- mode debug -->
						<label style="width: 100px"> <input type="checkbox">
							<span style="color: white">Debug</span>
						</label>
						<!-- formulaire d'identification -->
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Temps d'attente" style="width: 150px" /> <input
								type="text" class="form-control"
								placeholder="URL du service web" style="width: 200px" /> <input
								type="text" class="form-control" placeholder="Login"
								style="width: 100px" /> <input type="password"
								class="form-control" placeholder="Mot de passe"
								style="width: 100px" />
						</div>
						<button class="btn btn-success">Connexion</button>
						<!-- langues -->
						<div class="btn-group">
							<button type="button" class="btn btn-danger">Langues</button>
							<button type="button" class="btn btn-danger dropdown-toggle"
								data-toggle="dropdown">
								<span class="caret"></span> <span class="sr-only">Toggle
									Dropdown</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="">Fran√ßais</a></li>
								<li><a href="">English</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript ================================================== -->
	<script type="text/javascript"
		src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/footable/compiled/footable.min.js"></script>
	<!-- angular js -->
	<script type="text/javascript"
		src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript"
		src="../bower_components/angular-base64/angular-base64.min.js"></script>

</html>
