<section class="container">
		<h1>Medecin</h1>
		<div class="row col-md-6">
<!-- 			 <div class="alert alert-success" id="deleteMedecintMsg" role="alert" style="display: none;">Le Medecin a été supprimé avec succès</div>
			<div class="alert alert-danger" id="deleteMedecinMsgError" role="alert" style="display: none;">Un problème de suppression a été survenue</div> -->
			 <div class="alert alert-success" id="updateMedecintMsg" role="alert" style="display: none;">Le Medecin a été modifié avec succèes</div>
			
			<!-- Medecin List  -->
			<div class="col-md-12">
				<table class="table" id="creneaux">
					<thead>
						<tr>
							<th><span>Titre</span></th>
							<th><span>Nom</span></th>
							<th><span>Prenom</span></th>
							<th><span>Action</span></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="m in medecins">
							<td><span>{{m.titre}}</span></td>
							<td>{{m.nom}}</td>
							<td>{{m.prenom}}</td>
							<td>
								<button class="btn btn-primary btn-xs" tooltip="Modifier"
									tooltip-placement="left" data-title="Upadte"
									data-toggle="modal" data-target="#Update"
									ng-click="openPopupUpdateMedecin(m)">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>
<!--
								<button class="btn btn-danger btn-xs" tooltip="Supprimer"
									tooltip-placement="right" data-title="Delete"
									data-toggle="modal" data-target="#delete"
									ng-click="openPopupDeletClient(c)">
									<span class="glyphicon glyphicon-trash"></span>
								</button> -->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


         <!-- Add new medecin Form -->
		<div class="row">
			<div class="col-md-6" style="margin-left: 2%;">
				<div class="panel panel-primary">
					<div class="panel-heading">Nouveau Medecin</div>
					<form name="newMedecinForm">
						<div class="alert alert-success" id="addMedecinMsg" role="alert" style="display: none;">Le medecin a été ajouté avec succès</div>
						<div class="modal-body">
						
							<div class="form-group">
								<label for="titre">Titre :</label> 
								<input type="text" class="form-control" id="titre" placeholder="Titre" ng-model="medecin.titre" required="required">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Nom :</label> 
								<input type="text" class="form-control" id="nom" ng-model="medecin.nom" placeholder="Nom" required="required">
							</div>
							<div class="form-group">
								<label for="prenom">Prenom :</label> 
								<input type="text" class="form-control" id="prenom" placeholder="Prenom" ng-model="medecin.prenom" required="required">
							</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-primary pull-right" id="btnNewMedecin" ng-click="addNewMedecin(medecin)">
								<span class="glyphicon glyphicon-check" aria-hidden="true"></span>Valider
							</button>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<!-- Dialog Update Client -->
		<div class="modal fade" id="updateMedecin" role="dialog">
			<div class="modal-dialog" style="margin-top: 90px;">
				<div class="modal-content box box-success box-solid">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
						<h3 class="box-title">
							Modifier Medecin <span ng-bind="header"></span>
						</h3>
					</div>
					<form name="updateMedecinForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputName2">Titre :</label> 
								<input readonly="readonly" type="text" class="form-control" id="titre"
									placeholder="Titre" value="{{selectedMedecin.titre}}" ng-model="selectedMedecin.titre">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Nom :</label> <input type="text"
									class="form-control" id="nom" value="{{selectedMedecin.nom}}"
									ng-model="selectedMedecin.nom" placeholder="Nom">
							</div>
							<div class="form-group">
								<label for="exampleInputName2">Prenom :</label> <input
									type="text" class="form-control" id="prenom"
									placeholder="Prenom" value="{{selectedMedecin.prenom}}"
									ng-model="selectedMedecin.prenom">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary btn-ok"
								id="btnNewClient" ng-click="updateMedecin(selectedMedecin)">Modifier</button>
							<button type="button" class="btn" data-dismiss="modal">Annuler</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
